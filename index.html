<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/FEM_order-summary-component/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/FEM_order-summary-component/assets/index.dba9be0b.css">
</head>

<body
  class="grid h-screen place-content-center bg-primary-300 font-redhat text-[16px] font-normal text-neutral-900 bg-repeat-x bg-mobile md:bg-desktop">
  <main
    class="mx-auto min-w-[340px] max-w-[340px] overflow-hidden rounded-2xl bg-white shadow-2xl shadow-neutral-400 drop-shadow-xl md:min-w-[450px] md:max-w-[450px]">
    <div>
      <img src="/FEM_order-summary-component/illustration-hero.svg" alt="hero" />
    </div>
    <div class="px-7 pt-8 pb-4 text-center md:px-12 md:pt-10 md:pb-7">
      <h1 class="text-[22px] font-black md:text-[27px]">Order Summary</h1>
      <div class="px-4">
        <p class="pt-4 text-[15px] text-neutral-300 md:text-[17px]">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="mt-6 flex flex-row items-center justify-between rounded-xl bg-neutral-100 py-3 px-4 md:py-6 md:px-5">
        <div class="flex flex-row items-center gap-5">
          <img src="/FEM_order-summary-component/icon-music.svg" alt="music icon" />
          <div class="text-[14px] md:text-[16px]">
            <p class="font-black">Annual Plan</p>
            <p class="text-neutral-300">$59.99/year</p>
          </div>
        </div>
        <a href="#"
          class="text-[13px] font-bold text-primary-700 underline hover:cursor-pointer hover:text-primary-500 hover:no-underline md:text-[14px]">
          Change
        </a>
      </div>
      <button
        class="mt-6 w-full rounded-xl bg-primary-700 p-[.85rem] text-[15px] font-black text-white shadow-xl shadow-neutral-200 drop-shadow-xl hover:cursor-pointer hover:bg-primary-500">
        Proceed to Payment
      </button>
      <button
        class="mt-3 w-full rounded-xl p-[0.85rem] text-[15px] font-black text-neutral-300 hover:cursor-pointer hover:text-neutral-900">
        Cancel Order
      </button>
    </div>
  </main>
  <footer class="fixed bottom-0 left-0 w-full text-center text-[11px]">
    Challenge by
    <a class="text-blue underline" href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
      target="_blank">Frontend Mentor</a>. Coded by
    <a class="text-blue underline" href="https://twitter.com/jcoertze">Jacques Coertze</a>.
  </footer>
</body>

</html>
